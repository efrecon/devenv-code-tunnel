name: ci

on:
  push:
    branches:
      - main

jobs:
  repository:
    runs-on: ubuntu-24.04
    permissions: {}
    outputs:
      repository: ${{ steps.extract.outputs.repository }}
    steps:
      -
        name: extract
        id: extract
        run: |
          repository=$(printf %s\\n "${{ github.repository }}" | cut -d'/' -f2)
          printf 'repository=%s\n' "$repository" >> $GITHUB_OUTPUT

  build:
    uses: ./.github/workflows/_build.yml
    needs: repository
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        os: [alpine]
    with:
      image: ${{ github.actor }}/${{ needs.repository.outputs.repository }}-${{ matrix.os }}
      file: Dockerfile.${{ matrix.os }}
      username: ${{ github.actor }}
    secrets:
      password: ${{ secrets.GITHUB_TOKEN }}

  minimal:
    uses: ./.github/workflows/_build.yml
    needs: repository
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        os: [alpine]
    with:
      image: ${{ github.actor }}/${{ needs.repository.outputs.repository }}-${{ matrix.os }}-minimal
      file: Dockerfile.${{ matrix.os }}
      build-args: |
        INSTALL_FEATURES=sudo codecli git
      username: ${{ github.actor }}
    secrets:
      password: ${{ secrets.GITHUB_TOKEN }}
